<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="data:;base64,=">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Quotes</title>
</head>
<body> 
        <div class="row header-box">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'my_quotes:index' %}" style="text-decoration: none">Quotes</a>
                </h1>
            </div>
            <div class="col-md-4">
                <p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'users:logout' %}" class="btn btn-primary">{{user.username}}: Logout</a>
                    <a href="{% url 'my_quotes:add_quote' %}" class="btn btn-primary">Add new quote</a>
                    <a href="{% url 'my_quotes:add_author' %}" class="btn btn-primary">Add new author</a>
                    {% else %}        
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Login</a>                
                    <a href="{% url 'users:signup' %}" class="btn btn-primary">Register</a>
                    {% endif %}               
                </p>
            </div>
        </div>
        <br>
    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
