{% extends "my_quotes/base.html" %}

{% block content %}

<div class="card">
  <div class="card-header">
    <h1>{{author.fullname}}</h1>
  </div>
  <div class="card-header">
    <p><strong>Born:</strong> {{author.born_date}} {{author.born_location}}</p> 
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
        <h2>Description:</h2>
      <p>{{author.description}}</p>
    </blockquote>
  </div>
</div>

{% endblock %}
